<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WriteOff Genie</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css"
    rel="stylesheet"
    type="text/css"
  />
</head>
<body>
  <div class="container">
    <h1>WriteOff Genie</h1>
    <p>Automate your expense tracking and get every tax deduction you deserve.</p>

    <!-- Begin Mailchimp Embed -->
    <div id="mc_embed_signup">
      <form
        action="https://yahoo.us4.list-manage.com/subscribe/post?u=7ca64126ca3947501d6696c11&amp;id=e01077d0a5&amp;f_id=00d33aeaf0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        onsubmit="location.href='thankyou.html'; return true;"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <h2>Subscribe</h2>
          <div class="indicates-required">
            <span class="asterisk">*</span> indicates required
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL">
              Email Address <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
              required
              placeholder="your@address.com"
              value=""
            />
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display: none;"></div>
            <div class="response" id="mce-success-response" style="display: none;"></div>
          </div>
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input
              type="text"
              name="b_7ca64126ca3947501d6696c11_e01077d0a5"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Subscribe"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
    ></script>
    <script>
      (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL"; ftypes[0] = "email";
        fnames[1] = "FNAME"; ftypes[1] = "text";
        fnames[2] = "LNAME"; ftypes[2] = "text";
        fnames[3] = "ADDRESS"; ftypes[3] = "address";
        fnames[4] = "PHONE"; ftypes[4] = "phone";
        fnames[5] = "BIRTHDAY"; ftypes[5] = "birthday";
        fnames[6] = "COMPANY"; ftypes[6] = "text";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
    <!-- End Mailchimp Embed -->

  </div>
</body>
</html>
